<div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title form-title" id="exampleModalLabel">Informații de contact</h5>
          <button type="button" class="close" (click)="activeModal.close('Close click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid" *ngIf="user !== undefined">
                <div class="row justify-content-center m-2">
                    <div class="col-6">
                        <span class="form-title">Nume:</span>
                    </div>
                    <div class="col-6">
                        <span> {{user.firstName}} {{user.lastName}}</span>
                    </div>
                </div>
                <div class="row justify-content-center m-2">
                    <div class="col-6">
                        <span class="form-title">Număr de telefon:</span>
                    </div>
                    <div class="col-6">
                        <span>{{user.phoneNumber}}</span>
                    </div>
                </div>
                <div class="row justify-content-center m-2">
                    <div class="col-6 form-title">
                        <span class="form-title">Adresă de email:</span>
                    </div>
                    <div class="col-6">
                        <span>{{user.email}}</span>
                    </div>
                </div>
          </div>
        </div>
        <div class="modal-footer">
            <div class="col-12 text-center center-block"> 
                <button type="button" class="btn btn-primary full-button" data-dismiss="modal" 
                        (click)="activeModal.close('Close click')">Închide dialogul</button>
            </div> 
        </div>
</div>
