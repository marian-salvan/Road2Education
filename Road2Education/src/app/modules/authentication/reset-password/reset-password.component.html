<div class="row my-4">
    <div class="col-md-12">
      <div class="text-center center-block">
          <mat-card class="reset-password-card">
              <mat-card-title class="form-title">Resetează parola</mat-card-title>
                <mat-card-content>
                  <form [formGroup]="resetPasswordForm" (ngSubmit)="onPasswordReset()" class="reset-password-form">
                    <mat-form-field class="form-field">
                      <input matInput placeholder="Email" type="email" formControlName="email">
                      <mat-error *ngIf="resetPasswordForm.controls['email'].invalid">{{getEmailErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <button type="submit" class="full-button btn btn-primary" [disabled]="!resetPasswordForm.valid">Resetează</button>
                  </form>
                </mat-card-content>
          </mat-card>
      </div>
    </div>
</div>
