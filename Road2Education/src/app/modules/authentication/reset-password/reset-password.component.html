<mat-card class="reset-password-card">
<mat-card-title>Resetează parola</mat-card-title>
  <mat-card-content>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onPasswordReset()" class="reset-password-form">
      <mat-form-field class="form-field">
        <input matInput placeholder="Email" type="email" formControlName="email">
        <mat-error *ngIf="resetPasswordForm.controls['email'].invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!resetPasswordForm.valid">Resetează</button>
    </form>
  </mat-card-content>
</mat-card>

<p>
  Form Values: {{ resetPasswordForm.value  | json  }}
</p>

<p>
  Form Status: {{ resetPasswordForm.status }}
</p>
